<ion-header>
    <ion-navbar *ngIf="!showSearchbar">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{'APP_TITLE' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="toggleSearchbar()">
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar *ngIf="showSearchbar">
        <ion-searchbar focuser showCancelButton="true" (ionCancel)="toggleSearchbar()" debounce="500" (ionInput)="findRecipes($event)" placeholder="{{'SEARCH' | translate}}"></ion-searchbar>
        <ion-list>
            <ion-item (click)="showRecipe($event)" *ngFor="let foundRecipe of foundRecipes">
                <ion-thumbnail item-start>
                    <img src="assets/img/falafel.jpg">
                </ion-thumbnail>
                <h2>{{foundRecipe}}</h2>
                <p>Hayao Miyazaki â€¢ 1988</p>
            </ion-item>
        </ion-list>
    </ion-toolbar>
</ion-header>
<ion-backdrop style="opacity:0.35;" class="show-backdrop" (click)="tapEvent($event)" *ngIf="showSearchbar"></ion-backdrop>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div card-group>
        <ng-template ngFor let-item [ngForOf]="items" let-currentElementIndex="index+1">
            <recipe-preview [entity]=""></recipe-preview>
        </ng-template>
        <ion-infinite-scroll (ionInfinite)="poll($event)">
            <ion-infinite-scroll-content>
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
    <ion-fab right bottom *ngIf="!showSearchbar">
        <button (click)="newRecipe()" ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
